<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cooking Mam</title>
    <link rel="stylesheet" href="../sheet/CookingMam.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>

    <!-- ヘッダー -->
    <div id="header">
        <div class="first_header">
            <!-- アイコン枠 -->
            <div class="img_frame">
                <!-- トップアイコン -->
                <img src="../img/resipippi_top_icon.png" alt="cook" class="top_icon ">
            </div>

            <!-- メニュー枠（インターフェース） -->
            <div class="menu_icon_frame ">
                <!-- 二つ分のメニュー枠 -->
                <div class="frame_set ">
                    <!-- ユーザーアイコン -->
                    <i class="fas fa-user fa-3x" ontouchstart=""></i>
                    <!-- フォルダーアイコン -->
                    <i class="fas fa-folder fa-3x" touchstart=""></i>
                </div>
            </div>
        </div>
    </div>

    <div class="sub_header ">
        <!-- 入力フォームのまとまり -->
        <form action="https://www.merukari.com " class="header_kensaku ">
            <!-- 入力フォーム -->
            <input type="text " class="inp" placeholder="食材・料理 ">
            <!-- 検索ボタン_虫眼鏡アイコン -->
            <button type="submit " class="subbtn ">
                <i class="fas fa-search "></i>
            </button>
        </form>
    </div>


    <div class="random_shuffle ">
        <img src="../img/shuffle.png" alt="">
    </div>

</body>

</html>
